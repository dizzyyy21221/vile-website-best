<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>YouTube Audio with Button</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: #050505;
overflow: hidden;
    background-image: url('https://i.postimg.cc/BbzzN0yC/girl-best.jpg');
    background-size: 40%;
    background-repeat: no-repeat;
    background-position: center;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: flex-end;
    align-items: flex-end;
    padding: 20px;
  }
  .text {
    bottom: 40px;
    right: 40px;
    font-size: 18px;

    position: fixed;
    bottom: 20px;
    right: 20px;
    color: white;
    user-select: none;
    text-align: right;
  }
  .text p {
    margin: 5px 0;
    white-space: nowrap;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 6px;
  }
  .text p a {
    color: inherit;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 6px;
  }
  .text p a img {
    height: 16px;
    width: auto;
  }
  #player {
    display: none;
  }
  #toggleButton {
    position: fixed;
    top: 20px;
    left: 20px;
    background-color: rgba(255,255,255,0.1);
    color: white;
    border: 1px solid white;
    padding: 8px 16px;
    cursor: pointer;
    border-radius: 4px;
    font-size: 14px;
    z-index: 10000;
  }
</style>
</head>
<body>

<button id="toggleButton">Stop</button>

<div class="text">
  <p>
    <a href="https://www.tiktok.com/@offwockk?_t=ZN-8y2LSF1yupC&_r=1" target="_blank" rel="noopener noreferrer">
      <img src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg" alt="TikTok" />
      Kt
    </a>
  </p>
  <p>
    <a href="https://www.tiktok.com/@joexotic198?_t=ZN-8y2JoRqfYzm&_r=1" target="_blank" rel="noopener noreferrer">
      <img src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg" alt="TikTok" />
      Joexotic198
    </a>
  </p>
  <p>
    <a href="https://www.tiktok.com/@clapatron500?_t=ZN-8y2KoZGfNWY&_r=1" target="_blank" rel="noopener noreferrer">
      <img src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg" alt="TikTok" />
      Gibil
    </a>
  </p>
  <p>
    <a href="https://www.tiktok.com/@fncreatorflame?_t=ZN-8y2Ku9xzeNy&_r=1" target="_blank" rel="noopener noreferrer">
      <img src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg" alt="TikTok" />
      Mist
    </a>
  </p>
</div>

<div id="player"></div>

<script>
  let player;
  let isPlaying = false;
  const toggleBtn = document.getElementById('toggleButton');

  toggleBtn.disabled = true;

  const tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  const firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      height: '0',
      width: '0',
      videoId: 'ULE_PJ1cwuA',
      playerVars: {
        autoplay: 0,
        controls: 0,
        loop: 1,
        playlist: 'ULE_PJ1cwuA',
        modestbranding: 1,
        rel: 0,
        showinfo: 0
      },
      events: {
        onReady: onPlayerReady,
        onStateChange: onPlayerStateChange
      }
    });
  }

  function onPlayerReady(event) {
    player.setVolume(50);
    toggleBtn.disabled = false;
    try {
      player.playVideo();
      isPlaying = true;
      toggleBtn.textContent = 'Stop';
    } catch (e) {
      isPlaying = false;
      toggleBtn.textContent = 'Play';
    }
      isPlaying = true;
      toggleBtn.textContent = 'Stop';
    }).catch(() => {
      isPlaying = false;
      toggleBtn.textContent = 'Play';
    });
  }

  toggleBtn.addEventListener('click', () => {
    if (!player) return;
    if (isPlaying) {
      player.pauseVideo();
      toggleBtn.textContent = 'Play';
      isPlaying = false;
    } else {
      player.playVideo();
      toggleBtn.textContent = 'Stop';
      isPlaying = true;
    }
  });

  function onPlayerStateChange(event) {
    if(event.data === YT.PlayerState.ENDED){
      player.playVideo();
    }
  }
</script>

</body>
</html>
