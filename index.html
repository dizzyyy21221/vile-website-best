<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>vile.com</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #050505;
      background-image: url('https://i.postimg.cc/BbzzN0yC/girl-best.jpg');
      background-size: 40%;
      background-repeat: no-repeat;
      background-position: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    .text {
      position: fixed;
      bottom: 100px;
      right: 80px;
      font-size: 18px;
      user-select: none;
      text-align: right;
    }

    .text p {
      margin: 6px 0;
    }

    .text a {
      color: inherit;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .text img {
      height: 16px;
      width: auto;
    }

    #playButton {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid white;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
      z-index: 10000;
    }

    #player {
      display: none;
    }
  </style>
</head>
<body>

<button id="playButton">Play</button>

<div class="text">
  <p>
    <a href="https://www.tiktok.com/@offwockk" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg" alt="TikTok" /> Kt
    </a>
  </p>
  <p>
    <a href="https://www.tiktok.com/@joexotic198" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg" alt="TikTok" /> Joexotic198
    </a>
  </p>
  <p>
    <a href="https://www.tiktok.com/@clapatron500" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg" alt="TikTok" /> Gibil
    </a>
  </p>
  <p>
    <a href="https://www.tiktok.com/@fncreatorflame" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg" alt="TikTok" /> Mist
    </a>
  </p>
</div>

<div id="player"></div>

<script>
  let player;
  let isPlaying = false;
  const playBtn = document.getElementById('playButton');

  const tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  const firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      height: '0',
      width: '0',
      videoId: 'ULE_PJ1cwuA',
      playerVars: {
        autoplay: 0,
        controls: 0,
        loop: 1,
        playlist: 'ULE_PJ1cwuA',
        modestbranding: 1,
        rel: 0,
        showinfo: 0
      },
      events: {
        onReady: onPlayerReady
      }
    });
  }

  function onPlayerReady(event) {
    playBtn.disabled = false;
    playBtn.addEventListener('click', () => {
      player.unMute();
      player.setVolume(50);
      player.playVideo();
      isPlaying = true;
      playBtn.textContent = 'Playing';
      playBtn.disabled = true;
    });
  }
</script>

</body>
</html>
